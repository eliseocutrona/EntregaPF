<h1 mat-dialog-title>ABM de usuarios</h1>
<div mat-dialog-content>
  <form class="grid formgrid" [formGroup]="usuariosForms">
    <!--Nombre-->
    <div class="col-6 field">
      <mat-form-field class="w-full">
        <mat-label>Nombre</mat-label>
        <input [formControl]="nombreControl" type="text" matInput />
        <mat-error *ngFor="let error of nombreControl.errors | keyvalue">{{
          error | controlErrorMessages
        }}</mat-error>
      </mat-form-field>
    </div>
    <!--Apellido-->
    <div class="col-6 field">
      <mat-form-field class="w-full">
        <mat-label>Apellido</mat-label>
        <input [formControl]="apellidoControl" type="text" matInput />
        <mat-error *ngFor="let error of apellidoControl.errors | keyvalue">{{
          error | controlErrorMessages
        }}</mat-error>
      </mat-form-field>
    </div>
    <!--email-->
    <div class="col-6 field">
      <mat-form-field class="w-full">
        <mat-label>Email</mat-label>
        <input [formControl]="emailControl" type="text" matInput />
        <mat-error *ngFor="let error of emailControl.errors | keyvalue">{{
          error | controlErrorMessages
        }}</mat-error>
      </mat-form-field>
    </div>
    <!--password-->
    <div class="col-6 field">
      <mat-form-field class="w-full">
        <mat-label>Password</mat-label>
        <input [formControl]="passwordControl" type="text" matInput />
        <mat-error *ngFor="let error of passwordControl.errors | keyvalue">{{
          error | controlErrorMessages
        }}</mat-error>
      </mat-form-field>
    </div>
    <!--role-->
    <div class="col-6 field">
      <mat-form-field class="w-full">
        <mat-label>Role</mat-label>

        <mat-select [formControl]="roleControl" [(value)]="selected">
          <mat-option value="admin">Administrador</mat-option>
          <mat-option value="user">Usuario</mat-option>
        </mat-select>

        <mat-error *ngFor="let error of roleControl.errors | keyvalue">{{
          error | controlErrorMessages
        }}</mat-error>
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close="">Cancelar</button>
  <button
    (click)="guardar()"
    color="primary"
    mat-raised-button
    [disabled]="usuariosForms.invalid"
  >
    Guardar
  </button>
</div>
